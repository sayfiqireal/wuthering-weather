<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wuthering Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-image">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Wuthering Weather</a>
      </div>
    </nav>
    <h1 id="daerah">Yogyakarta</h1>
    <form
      class="d-flex flex-row justify-content-center"
      role="search"
    >
      <input
        id="search"
        class="form-control me-2"
        type="search"
        placeholder="Cari Daerah"
        aria-label="Search"
      />
      <button id="cari" class="btn btn-outline-success" type="submit">
        Cari
      </button>
      <!-- tambah button lokasi sekarang -->
    </form>

    <div class="waktu"></div>
    <div id="current-weather"></div>
    <div class="container mt-3">
      <div class="row">
        <div class="col-12">
          <div class="card bg-gradient">
            <div class="card-body">
              <div class="container px-4 py-5">
                <h2 class="pb-2 border-bottom">Today Highlight</h2>

                <div
                  class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5"
                >
                  <div class="col d-flex flex-column align-items-start gap-2">
                    <div class="container">
                      <div class="row">
                        <div class="col-6 ">
                          <p class="mb-0" id="hari-now">Sabtu, 12 Januari 2025</p>
                          <p class="mb-0" id="jam">15:00</p>
                          <h2 id="suhu-now"
                            class="fw-bold text-body-emphasis"
                            style="font-size: 60px"
                          >
                            32Â°C
                          </h2>
                        </div>
                        <div class="col-6 d-flex flex-row justify-content-center align-items-center" id="current-icon">b</div>
                      </div>
                    </div>
                  </div>

                  <div class="col">
                    <div class="row row-cols-1 row-cols-sm-2 g-4">
                      <div class="col d-flex flex-column gap-2">
                        <div
                          class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3"
                        >
                          <svg class="bi" width="1em" height="1em">
                            <use xlink:href="#collection"></use>
                          </svg>
                        </div>
                        <h4 class="fw-semibold mb-0 text-body-emphasis">
                          Wind Speed
                        </h4>
                        <p class="text-body-secondary" id="wind-speed">
                          null
                        </p>
                      </div>

                      <div class="col d-flex flex-column gap-2">
                        <div
                          class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3"
                        >
                          <svg class="bi" width="1em" height="1em">
                            <use xlink:href="#gear-fill"></use>
                          </svg>
                        </div>
                        <h4 class="fw-semibold mb-0 text-body-emphasis">
                          Surface Pressure
                        </h4>
                        <p class="text-body-secondary" id="pressure">
                          null
                        </p>
                      </div>

                      <div class="col d-flex flex-column gap-2">
                        <div
                          class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3"
                        >
                          <svg class="bi" width="1em" height="1em">
                            <use xlink:href="#speedometer"></use>
                          </svg>
                        </div>
                        <h4 class="fw-semibold mb-0 text-body-emphasis" >
                          Wind Direction
                        </h4>
                        <p class="text-body-secondary" id="wind-direction">
                          null
                        </p>
                      </div>

                      <div class="col d-flex flex-column gap-2">
                        <div
                          class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3"
                        >
                          <svg class="bi" width="1em" height="1em">
                            <use xlink:href="#table"></use>
                          </svg>
                        </div>
                        <h4 class="fw-semibold mb-0 text-body-emphasis">
                          Humidity
                        </h4>
                        <p class="text-body-secondary" id="humidity">
                          null
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="group-weather row" id="days"></div>
    </div>
    <footer>copyright sayfiqireal</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="wmo.js"></script>
    <script src="main.js"></script>
  </body>
</html>
